<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Zurka's Disc</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, sans-serif;
            background: #1a1d24;
            color: #dcddde;
            height: 100vh;
            overflow: hidden;
        }

        .login-screen {
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        }

        .login-box {
            background: #1a1d24;
            padding: 40px;
            border-radius: 16px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
            width: 420px;
            max-width: 90%;
        }

        .login-header {
            text-align: center;
            margin-bottom: 32px;
        }

        .login-header h1 {
            font-size: 28px;
            color: #fff;
            margin-bottom: 8px;
        }

        .login-header p {
            color: #96989d;
            font-size: 14px;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-group label {
            display: block;
            margin-bottom: 8px;
            color: #b9bbbe;
            font-size: 13px;
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .form-group input {
            width: 100%;
            padding: 12px;
            background: #2b2d31;
            border: 1px solid #1a1c20;
            border-radius: 6px;
            color: #dcddde;
            font-size: 15px;
            outline: none;
            transition: all 0.15s;
        }

        .form-group input:focus {
            border-color: #5865f2;
        }

        .login-button {
            width: 100%;
            padding: 14px;
            background: #5865f2;
            border: none;
            border-radius: 6px;
            color: white;
            font-weight: 600;
            font-size: 15px;
            cursor: pointer;
            transition: all 0.15s;
            margin-top: 8px;
        }

        .login-button:hover {
            background: #4752c4;
        }

        .login-button:active {
            transform: scale(0.98);
        }

        .login-switch {
            text-align: center;
            margin-top: 16px;
            color: #96989d;
            font-size: 14px;
        }

        .login-switch a {
            color: #5865f2;
            text-decoration: none;
            cursor: pointer;
        }

        .login-switch a:hover {
            text-decoration: underline;
        }

        .container {
            display: none;
            height: 100vh;
        }

        .container.active {
            display: flex;
        }

        .sidebar {
            width: 280px;
            background: #14161b;
            display: flex;
            flex-direction: column;
            border-right: 1px solid #0f1115;
        }

        .header {
            padding: 16px;
            border-bottom: 1px solid #0f1115;
            font-weight: 600;
            font-size: 16px;
            background: #14161b;
        }

        .online-users {
            flex: 1;
            overflow-y: auto;
            padding: 12px 8px;
        }

        .user-category {
            color: #8e9297;
            font-size: 12px;
            text-transform: uppercase;
            font-weight: 600;
            padding: 8px;
            letter-spacing: 0.5px;
        }

        .user-item {
            padding: 8px 12px;
            margin: 2px 0;
            border-radius: 6px;
            display: flex;
            align-items: center;
            gap: 12px;
            transition: all 0.15s;
            cursor: pointer;
        }

        .user-item:hover {
            background: #2b2d31;
        }

        .user-item-avatar {
            width: 32px;
            height: 32px;
            border-radius: 50%;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: 600;
            font-size: 14px;
            position: relative;
            flex-shrink: 0;
        }

        .user-item-avatar img {
            width: 100%;
            height: 100%;
            border-radius: 50%;
            object-fit: cover;
        }

        .status-dot {
            width: 10px;
            height: 10px;
            border-radius: 50%;
            background: #3ba55d;
            position: absolute;
            bottom: -2px;
            right: -2px;
            border: 2px solid #14161b;
        }

        .user-item-info {
            flex: 1;
            min-width: 0;
        }

        .user-item-name {
            font-size: 14px;
            font-weight: 500;
            color: #dcddde;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }

        .user-item-bio {
            font-size: 12px;
            color: #96989d;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }

        .user-area {
            padding: 12px;
            background: #0f1115;
            border-top: 1px solid #0f1115;
            display: flex;
            align-items: center;
            gap: 10px;
            cursor: pointer;
            transition: background 0.15s;
        }

        .user-area:hover {
            background: #1a1c20;
        }

        .user-avatar {
            width: 36px;
            height: 36px;
            border-radius: 50%;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: 600;
            font-size: 14px;
            flex-shrink: 0;
        }

        .user-avatar img {
            width: 100%;
            height: 100%;
            border-radius: 50%;
            object-fit: cover;
        }

        .user-info {
            flex: 1;
            min-width: 0;
        }

        .username {
            font-weight: 600;
            font-size: 14px;
            color: #fff;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }

        .user-status {
            font-size: 11px;
            color: #3ba55d;
        }

        .main-content {
            flex: 1;
            display: flex;
            flex-direction: column;
            background: #1a1d24;
        }

        .chat-header {
            height: 56px;
            padding: 0 20px;
            border-bottom: 1px solid #0f1115;
            display: flex;
            align-items: center;
            gap: 10px;
            background: #14161b;
        }

        .channel-name {
            font-weight: 600;
            font-size: 16px;
            color: #fff;
        }

        .messages {
            flex: 1;
            overflow-y: auto;
            padding: 20px;
        }

        .message {
            padding: 8px 0;
            display: flex;
            gap: 16px;
            transition: background 0.1s;
        }

        .message:hover {
            background: rgba(4, 4, 5, 0.07);
        }

        .message-avatar {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: 600;
            font-size: 16px;
            flex-shrink: 0;
            cursor: pointer;
        }

        .message-avatar img {
            width: 100%;
            height: 100%;
            border-radius: 50%;
            object-fit: cover;
        }

        .message-content {
            flex: 1;
        }

        .message-header {
            display: flex;
            align-items: baseline;
            gap: 8px;
            margin-bottom: 4px;
        }

        .message-author {
            font-weight: 600;
            color: #fff;
            font-size: 15px;
            cursor: pointer;
        }

        .message-author:hover {
            text-decoration: underline;
        }

        .message-time {
            font-size: 12px;
            color: #96989d;
        }

        .message-text {
            color: #dcddde;
            line-height: 1.5;
            font-size: 15px;
            word-wrap: break-word;
        }

        .input-area {
            padding: 20px;
        }

        .input-wrapper {
            background: #2b2d31;
            border-radius: 8px;
            padding: 12px 16px;
            display: flex;
            align-items: center;
            gap: 12px;
        }

        .message-input {
            flex: 1;
            background: none;
            border: none;
            outline: none;
            color: #dcddde;
            font-size: 15px;
            font-family: inherit;
        }

        .message-input::placeholder {
            color: #6d6f78;
        }

        .send-button {
            background: #5865f2;
            border: none;
            color: white;
            padding: 8px 16px;
            border-radius: 6px;
            cursor: pointer;
            font-weight: 600;
            font-size: 14px;
            transition: all 0.15s;
        }

        .send-button:hover {
            background: #4752c4;
        }

        .send-button:active {
            transform: scale(0.96);
        }

        .status-bar {
            padding: 8px 20px;
            background: #0f1115;
            border-top: 1px solid #0f1115;
            font-size: 12px;
            color: #3ba55d;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .status-indicator {
            width: 8px;
            height: 8px;
            border-radius: 50%;
            background: #3ba55d;
            animation: pulse 2s infinite;
        }

        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.5; }
        }

        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.85);
            z-index: 1000;
            align-items: center;
            justify-content: center;
        }

        .modal.active {
            display: flex;
        }

        .modal-content {
            background: #1a1d24;
            border-radius: 12px;
            padding: 32px;
            width: 500px;
            max-width: 90%;
            max-height: 90vh;
            overflow-y: auto;
        }

        .modal-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 24px;
        }

        .modal-header h2 {
            font-size: 22px;
            color: #fff;
        }

        .modal-close {
            background: none;
            border: none;
            color: #96989d;
            font-size: 24px;
            cursor: pointer;
            padding: 0;
            width: 32px;
            height: 32px;
            display: flex;
            align-items: center;
            justify-content: center;
            border-radius: 6px;
            transition: all 0.15s;
        }

        .modal-close:hover {
            background: #2b2d31;
            color: #dcddde;
        }

        .profile-section {
            margin-bottom: 24px;
        }

        .profile-avatar-section {
            display: flex;
            align-items: center;
            gap: 20px;
            margin-bottom: 24px;
        }

        .profile-avatar-large {
            width: 80px;
            height: 80px;
            border-radius: 50%;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: 600;
            font-size: 32px;
            flex-shrink: 0;
        }

        .profile-avatar-large img {
            width: 100%;
            height: 100%;
            border-radius: 50%;
            object-fit: cover;
        }

        .avatar-upload {
            flex: 1;
        }

        .avatar-upload-btn {
            background: #2b2d31;
            border: none;
            color: #dcddde;
            padding: 10px 16px;
            border-radius: 6px;
            cursor: pointer;
            font-weight: 500;
            font-size: 14px;
            transition: all 0.15s;
            width: 100%;
        }

        .avatar-upload-btn:hover {
            background: #383a40;
        }

        .avatar-upload input[type="file"] {
            display: none;
        }

        .crop-container {
            margin-top: 16px;
            display: none;
        }

        .crop-container.active {
            display: block;
        }

        .crop-preview {
            width: 100%;
            max-height: 300px;
            border-radius: 8px;
            margin-bottom: 12px;
            background: #0f1115;
            display: flex;
            align-items: center;
            justify-content: center;
            overflow: hidden;
        }

        .crop-preview img {
            max-width: 100%;
            max-height: 300px;
        }

        .crop-controls {
            display: flex;
            gap: 8px;
        }

        .crop-button {
            flex: 1;
            padding: 10px;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            font-weight: 500;
            font-size: 14px;
            transition: all 0.15s;
        }

        .crop-button.primary {
            background: #5865f2;
            color: white;
        }

        .crop-button.primary:hover {
            background: #4752c4;
        }

        .crop-button.secondary {
            background: #2b2d31;
            color: #dcddde;
        }

        .crop-button.secondary:hover {
            background: #383a40;
        }

        .logout-button {
            background: #ed4245;
            border: none;
            color: white;
            padding: 10px 16px;
            border-radius: 6px;
            cursor: pointer;
            font-weight: 600;
            font-size: 14px;
            width: 100%;
            margin-top: 16px;
            transition: all 0.15s;
        }

        .logout-button:hover {
            background: #c53235;
        }

        ::-webkit-scrollbar {
            width: 8px;
        }

        ::-webkit-scrollbar-track {
            background: transparent;
        }

        ::-webkit-scrollbar-thumb {
            background: #1a1c20;
            border-radius: 4px;
        }

        ::-webkit-scrollbar-thumb:hover {
            background: #2e3035;
        }

        .profile-badge {
            display: inline-block;
            padding: 4px 8px;
            background: rgba(88, 101, 242, 0.2);
            border-radius: 4px;
            font-size: 11px;
            color: #5865f2;
            font-weight: 600;
            margin-top: 4px;
        }
    </style>
</head>
<body>
    <div class="login-screen" id="loginScreen">
        <div class="login-box">
            <div class="login-header">
                <h1>Zurka's Disc</h1>
                <p id="loginSubtitle">Welcome back</p>
            </div>
            <form id="authForm">
                <div class="form-group">
                    <label>Username</label>
                    <input type="text" id="authUsername" required autocomplete="off">
                </div>
                <div class="form-group">
                    <label>Password</label>
                    <input type="password" id="authPassword" required>
                </div>
                <button type="submit" class="login-button" id="authButton">Login</button>
            </form>
            <div class="login-switch">
                <span id="switchText">Need an account?</span>
                <a id="switchMode">Register</a>
            </div>
        </div>
    </div>

    <div class="container" id="mainContainer">
        <div class="sidebar">
            <div class="header">Zurka's Disc</div>
            
            <div class="online-users">
                <div class="user-category">Online â€” <span id="onlineCount">0</span></div>
                <div id="userList"></div>
            </div>

            <div class="user-area" id="userArea">
                <div class="user-avatar" id="currentUserAvatar"></div>
                <div class="user-info">
                    <div class="username" id="currentUsername"></div>
                    <div class="user-status">â— Online</div>
                </div>
            </div>
        </div>

        <div class="main-content">
            <div class="chat-header">
                <span class="channel-name">General Chat</span>
            </div>

            <div class="messages" id="messages"></div>

            <div class="input-area">
                <div class="input-wrapper">
                    <input 
                        type="text" 
                        class="message-input" 
                        id="messageInput" 
                        placeholder="Send a message"
                        autocomplete="off"
                    >
                    <button class="send-button" id="sendButton">Send</button>
                </div>
            </div>

            <div class="status-bar">
                <div class="status-indicator"></div>
                <span>Connected to LAN</span>
            </div>
        </div>
    </div>

    <div class="modal" id="profileModal">
        <div class="modal-content">
            <div class="modal-header">
                <h2 id="profileModalTitle">Profile Settings</h2>
                <button class="modal-close" onclick="closeProfileModal()">Ã—</button>
            </div>

            <div class="profile-section">
                <div class="profile-avatar-section">
                    <div class="profile-avatar-large" id="profileAvatarPreview"></div>
                    <div class="avatar-upload">
                        <label class="avatar-upload-btn" for="avatarInput">
                            Change Avatar
                        </label>
                        <input type="file" id="avatarInput" accept="image/*">
                    </div>
                </div>

                <div class="crop-container" id="cropContainer">
                    <div class="crop-preview">
                        <img id="cropImage" src="">
                    </div>
                    <div class="crop-controls">
                        <button class="crop-button primary" onclick="applyCrop()">Apply</button>
                        <button class="crop-button secondary" onclick="cancelCrop()">Cancel</button>
                    </div>
                </div>

                <div class="form-group">
                    <label>Username</label>
                    <input type="text" id="profileUsername" readonly style="opacity: 0.6; cursor: not-allowed;">
                </div>

                <div class="form-group">
                    <label>Bio</label>
                    <input type="text" id="profileBio" placeholder="Tell everyone about yourself" maxlength="100">
                </div>

                <button class="login-button" onclick="saveProfile()">Save Changes</button>
                <button class="logout-button" onclick="logout()">Logout</button>
            </div>
        </div>
    </div>

    <div class="modal" id="userProfileModal">
        <div class="modal-content">
            <div class="modal-header">
                <h2>User Profile</h2>
                <button class="modal-close" onclick="closeUserProfileModal()">Ã—</button>
            </div>

            <div class="profile-section">
                <div class="profile-avatar-section">
                    <div class="profile-avatar-large" id="viewProfileAvatar"></div>
                    <div style="flex: 1;">
                        <h3 style="color: #fff; font-size: 20px; margin-bottom: 4px;" id="viewProfileUsername"></h3>
                        <p style="color: #96989d; font-size: 14px;" id="viewProfileBio">No bio set</p>
                        <div class="profile-badge">Member</div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        let currentUser = null;
        let isLoginMode = true;
        let cropImageData = null;
        const STORAGE_KEY = 'zurka_disc_data';

        let storage = {
            users: {},
            messages: [],
            lastUpdate: Date.now()
        };

        function initStorage() {
            try {
                const saved = localStorage.getItem(STORAGE_KEY);
                if (saved) {
                    storage = JSON.parse(saved);
                }
            } catch (e) {
                console.log('Initializing new storage');
                storage = {
                    users: {},
                    messages: [],
                    lastUpdate: Date.now()
                };
            }
        }

        function saveStorage() {
            try {
                storage.lastUpdate = Date.now();
                localStorage.setItem(STORAGE_KEY, JSON.stringify(storage));
            } catch (e) {
                console.error('Failed to save:', e);
            }
        }

        function loadStorage() {
            try {
                const saved = localStorage.getItem(STORAGE_KEY);
                if (saved) {
                    storage = JSON.parse(saved);
                }
            } catch (e) {
                console.error('Failed to load:', e);
            }
        }

        function register(username, password) {
            loadStorage();
            
            if (storage.users[username]) {
                alert('Username already exists');
                return false;
            }

            storage.users[username] = {
                password: password,
                bio: '',
                avatar: null,
                createdAt: Date.now(),
                lastSeen: Date.now()
            };

            saveStorage();
            console.log('User registered:', username);
            return true;
        }

        function login(username, password) {
            loadStorage();
            
            const user = storage.users[username];
            if (!user) {
                alert('User not found');
                return false;
            }
            
            if (user.password !== password) {
                alert('Wrong password');
                return false;
            }

            user.lastSeen = Date.now();
            saveStorage();
            console.log('User logged in:', username);
            return true;
        }

        function updateOnlineUsers() {
            loadStorage();
            const userList = document.getElementById('userList');
            const cutoff = Date.now() - 30000;
            
            let onlineUsers = Object.entries(storage.users).filter(([_, user]) => {
                return user.lastSeen > cutoff;
            });

            document.getElementById('onlineCount').textContent = onlineUsers.length;

            userList.innerHTML = onlineUsers.map(([username, user]) => {
                const initial = username.charAt(0).toUpperCase();
                const avatarHtml = user.avatar ? 
                    `<img src="${user.avatar}" alt="${username}">` : 
                    initial;
                
                return `
                    <div class="user-item" onclick="viewUserProfile('${username}')">
                        <div class="user-item-avatar">
                            ${avatarHtml}
                            <div class="status-dot"></div>
                        </div>
                        <div class="user-item-info">
                            <div class="user-item-name">${username}</div>
                            ${user.bio ? `<div class="user-item-bio">${user.bio}</div>` : ''}
                        </div>
                    </div>
                `;
            }).join('');
        }

        function sendMessage() {
            const input = document.getElementById('messageInput');
            const text = input.value.trim();
            
            if (!text) return;

            loadStorage();

            const message = {
                id: Date.now() + Math.random(),
                author: currentUser,
                text: text,
                timestamp: new Date().toLocaleTimeString([], { hour: '2-digit', minute: '2-digit' }),
                avatar: storage.users[currentUser].avatar
            };

            storage.messages.push(message);
            
            if (storage.messages.length > 200) {
                storage.messages = storage.messages.slice(-200);
            }

            saveStorage();
            input.value = '';
            
            setTimeout(() => {
                renderMessages();
            }, 50);
        }

        function renderMessages() {
            loadStorage();
            const container = document.getElementById('messages');
            
            container.innerHTML = storage.messages.map(msg => {
                const initial = msg.author.charAt(0).toUpperCase();
                const avatarHtml = msg.avatar ? 
                    `<img src="${msg.avatar}" alt="${msg.author}">` : 
                    initial;

                return `
                    <div class="message">
                        <div class="message-avatar" onclick="viewUserProfile('${msg.author}')">
                            ${avatarHtml}
                        </div>
                        <div class="message-content">
                            <div class="message-header">
                                <span class="message-author" onclick="viewUserProfile('${msg.author}')">${msg.author}</span>
                                <span class="message-time">${msg.timestamp}</span>
                            </div>
                            <div class="message-text">${msg.text}</div>
                        </div>
                    </div>
                `;
            }).join('');

            container.scrollTop = container.scrollHeight;
        }

        function updateCurrentUser() {
            loadStorage();
            const user = storage.users[currentUser];
            if (!user) return;
            
            const initial = currentUser.charAt(0).toUpperCase();
            
            document.getElementById('currentUsername').textContent = currentUser;
            
            const avatarEl = document.getElementById('currentUserAvatar');
            if (user.avatar) {
                avatarEl.innerHTML = `<img src="${user.avatar}" alt="${currentUser}">`;
            } else {
                avatarEl.textContent = initial;
            }
        }

        function openProfileModal() {
            loadStorage();
            const user = storage.users[currentUser];
            if (!user) return;
            
            const initial = currentUser.charAt(0).toUpperCase();
            
            document.getElementById('profileUsername').value = currentUser;
            document.getElementById('profileBio').value = user.bio || '';
            
            const previewEl = document.getElementById('profileAvatarPreview');
            if (user.avatar) {
                previewEl.innerHTML = `<img src="${user.avatar}" alt="${currentUser}">`;
            } else {
                previewEl.textContent = initial;
            }
            
            document.getElementById('profileModal').classList.add('active');
        }

        function closeProfileModal() {
            document.getElementById('profileModal').classList.remove('active');
            cancelCrop();
        }

        function viewUserProfile(username) {
            loadStorage();
            const user = storage.users[username];
            if (!user) return;

            const initial = username.charAt(0).toUpperCase();
            document.getElementById('viewProfileUsername').textContent = username;
            document.getElementById('viewProfileBio').textContent = user.bio || 'No bio set';
            
            const avatarEl = document.getElementById('viewProfileAvatar');
            if (user.avatar) {
                avatarEl.innerHTML = `<img src="${user.avatar}" alt="${username}">`;
            } else {
                avatarEl.textContent = initial;
            }
            
            document.getElementById('userProfileModal').classList.add('active');
        }

        function closeUserProfileModal() {
            document.getElementById('userProfileModal').classList.remove('active');
        }

        function saveProfile() {
            loadStorage();
            const bio = document.getElementById('profileBio').value.trim();
            storage.users[currentUser].bio = bio;
            saveStorage();
            updateCurrentUser();
            updateOnlineUsers();
            closeProfileModal();
        }

        function logout() {
            currentUser = null;
            document.getElementById('mainContainer').classList.remove('active');
            document.getElementById('loginScreen').style.display = 'flex';
            closeProfileModal();
        }

        document.getElementById('avatarInput').addEventListener('change', function(e) {
            const file = e.target.files[0];
            if (!file) return;

            const reader = new FileReader();
            reader.onload = function(event) {
                cropImageData = event.target.result;
                document.getElementById('cropImage').src = cropImageData;
                document.getElementById('cropContainer').classList.add('active');
            };
            reader.readAsDataURL(file);
        });

        function applyCrop() {
            const img = document.getElementById('cropImage');
            const canvas = document.createElement('canvas');
            const ctx = canvas.getContext('2d');
            
            const size = Math.min(img.naturalWidth, img.naturalHeight);
            canvas.width = 200;
            canvas.height = 200;
            
            const sx = (img.naturalWidth - size) / 2;
            const sy = (img.naturalHeight - size) / 2;
            
            ctx.drawImage(img, sx, sy, size, size, 0, 0, 200, 200);
            
            const croppedData = canvas.toDataURL('image/jpeg', 0.8);
            
            loadStorage();
            storage.users[currentUser].avatar = croppedData;
            saveStorage();
            
            const previewEl = document.getElementById('profileAvatarPreview');
            previewEl.innerHTML = `<img src="${croppedData}" alt="${currentUser}">`;
            
            cancelCrop();
            updateCurrentUser();
            updateOnlineUsers();
        }

        function cancelCrop() {
            document.getElementById('cropContainer').classList.remove('active');
            cropImageData = null;
            document.getElementById('avatarInput').value = '';
        }

        document.getElementById('authForm').addEventListener('submit', function(e) {
            e.preventDefault();
            
            const username = document.getElementById('authUsername').value.trim();
            const password = document.getElementById('authPassword').value;
            
            if (!username || !password) {
                alert('Please fill in all fields');
                return;
            }

            if (isLoginMode) {
                if (login(username, password)) {
                    currentUser = username;
                    document.getElementById('loginScreen').style.display = 'none';
                    document.getElementById('mainContainer').classList.add('active');
                    updateCurrentUser();
                    renderMessages();
                    updateOnlineUsers();
                    
                    setInterval(() => {
                        loadStorage();
                        renderMessages();
                        updateOnlineUsers();
                        if (currentUser && storage.users[currentUser]) {
                            storage.users[currentUser].lastSeen = Date.now();
                            saveStorage();
                        }
                    }, 500);
                }
            } else {
                if (register(username, password)) {
                    alert('Account created! You can now login.');
                    toggleAuthMode();
                    document.getElementById('authUsername').value = username;
                    document.getElementById('authPassword').value = '';
                }
            }
        });

        document.getElementById('switchMode').addEventListener('click', toggleAuthMode);

        function toggleAuthMode() {
            isLoginMode = !isLoginMode;
            document.getElementById('authButton').textContent = isLoginMode ? 'Login' : 'Register';
            document.getElementById('loginSubtitle').textContent = isLoginMode ? 'Welcome back' : 'Create an account';
            document.getElementById('switchText').textContent = isLoginMode ? 'Need an account?' : 'Already have an account?';
            document.getElementById('switchMode').textContent = isLoginMode ? 'Register' : 'Login';
        }

        document.getElementById('sendButton').addEventListener('click', sendMessage);
        document.getElementById('messageInput').addEventListener('keypress', (e) => {
            if (e.key === 'Enter') sendMessage();
        });

        document.getElementById('userArea').addEventListener('click', openProfileModal);

        initStorage();
    </script>
</body>
</html>
